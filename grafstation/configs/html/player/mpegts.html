<!DOCTYPE html>
<html>
  <head>
    <script src="./mpegts.js"></script>
    <style>
      body {
        margin: 0 auto; /* 左右をauto指定にして左右中央揃えに */
        vertical-align: middle; /* 上下中央に寄せる */ 
      }
      @media (prefers-color-scheme: light) {
        body {
          background-color: rgb(244, 245, 245);
        }
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: rgb(17, 18, 23);
        }
      }
    </style>
  </head>
  <body>
    <video controls autoplay id="videoElement" width="100%" height="100%"></video>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const channelId = urlParams.get('channel');
      const isMute = urlParams.get('muted');

      if(isMute == "true") {
          var videoTag = document.getElementsByTagName('video')[0];
          videoTag.muted = true;
      }

      if (mpegts.getFeatureList().mseLivePlayback) {
          var videoElement = document.getElementById('videoElement');
          var player = mpegts.createPlayer({
              type: 'mse',
              isLive: true,
              url: 'http://grafstation.local:8888/api/streams/live/' + channelId + '/m2ts?mode=0'
          });
          player.attachMediaElement(videoElement);
          player.load();
          player.play();
      }
    </script>
  </body>
</html>
